<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUDO ‚Äì Netflix Style Movies</title>
  <script async 
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6291587953834794"
    crossorigin="anonymous">
  </script>
</head>

<style>
:root{
 --blue:#0a6cff;
 --purple:#7a3cff;
 --sea:#00c6ff;
 --dark:#050510;
 --glow:0 0 18px rgba(0,198,255,.7);
}

*{box-sizing:border-box}
body{
 margin:0;
 font-family:'Segoe UI',Arial;
 background:linear-gradient(180deg,#06061a,#02020a);
 color:#fff;
}

/* NAVBAR */
.navbar{
 position:fixed;
 top:0;
 width:100%;
 z-index:1000;
 display:flex;
 align-items:center;
 justify-content:space-between;
 padding:14px 22px;
 background:rgba(0,0,0,.6);
 backdrop-filter:blur(12px);
}
.logo{
 font-size:26px;
 font-weight:bold;
 letter-spacing:3px;
 text-shadow:var(--glow);
}
.search-bar{
 position:relative;
}
.search-bar input{
 background:#111;
 border:1px solid #333;
 color:#fff;
 padding:8px 16px;
 width:220px;
 border-radius:30px;
 outline:none;
 transition:.3s;
}
.search-bar input:focus{
 width:300px;
 box-shadow:var(--glow);
}

/* HERO */
.hero{
 height:85vh;
 padding:120px 30px;
 background-size:cover;
 background-position:center;
 position:relative;
}
.hero::after{
 content:'';
 position:absolute;
 inset:0;
 background:linear-gradient(to top,rgba(0,0,0,.95),rgba(0,0,0,.3));
}
.hero-content{
 position:relative;
 max-width:520px;
}
.hero h1{font-size:42px;margin:0}
.hero p{color:#ccc;font-size:14px}
.hero button{
 margin-top:16px;
 padding:12px 28px;
 background:linear-gradient(45deg,var(--sea),var(--purple));
 border:none;
 border-radius:30px;
 color:#fff;
 cursor:pointer;
 box-shadow:var(--glow);
}

/* SECTION */
.section{
 padding:30px 20px;
}
.section h2{
 margin-bottom:12px;
}

/* ROW NETFLIX */
.row{
 display:flex;
 gap:14px;
 overflow-x:auto;
}
.row::-webkit-scrollbar{display:none}

/* POSTER */
.poster{
 min-width:160px;
 position:relative;
 cursor:pointer;
 transition:.3s;
}
.poster img{
 width:100%;
 border-radius:10px;
}
.poster:hover{
 transform:scale(1.2);
 z-index:3;
 box-shadow:0 0 35px rgba(0,198,255,.8);
}
.play-icon{
 position:absolute;
 inset:0;
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:36px;
 background:rgba(0,0,0,.35);
 opacity:0;
 transition:.3s;
}
.poster:hover .play-icon{opacity:1}

/* ADSENSE */
.ads{
 margin:30px auto;
 max-width:900px;
 padding:20px;
 background:rgba(255,255,255,.05);
 border:1px dashed #444;
 text-align:center;
 color:#aaa;
}

/* GRID */
.grid{
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:16px;
}

/* MODAL */
.modal{
 display:none;
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.85);
 backdrop-filter:blur(8px);
 z-index:2000;
 align-items:center;
 justify-content:center;
}
.modal-content{
 width:90%;
 max-width:900px;
 background:#000;
 border-radius:16px;
 padding:16px;
 animation:zoom .4s ease;
}
@keyframes zoom{
 from{transform:scale(.7);opacity:0}
 to{transform:scale(1);opacity:1}
}
.modal iframe{
 width:100%;
 height:460px;
 border-radius:12px;
}
.close{text-align:right;cursor:pointer}
.description{color:#ccc;font-size:14px}

/* MOBILE */
@media(min-width:768px){
 .grid{grid-template-columns:repeat(4,1fr)}
}
@media(max-width:768px){
 .modal iframe{height:240px}
}
.ads-center{
 display:flex;
 justify-content:center;
 align-items:center;
 margin:40px auto;
 max-width:1100px;
 padding:16px;
 background:linear-gradient(135deg,rgba(10,108,255,.15),rgba(122,60,255,.15));
 border-radius:18px;
 box-shadow:0 0 30px rgba(0,198,255,.35);
}
</style>
</head>
<body>

<!-- NAV -->
<div class="navbar">
 <div class="logo">LUDO</div>
 <div class="search-bar">
  <input id="searchInput" placeholder="Search movies..." onkeyup="searchMovies()">
 </div>
</div>

<!-- HERO -->
<section class="hero" id="hero">
 <div class="hero-content">
  <h1 id="heroTitle"></h1>
  <p id="heroDesc"></p>
  <button onclick="openTrailer(heroMovie)">‚ñ∂ Watch Trailer</button>
 </div>
</section>

<!-- TRENDING -->
<section class="section">
 <h2>üî• Trending Now</h2>
 <div class="row" id="trendingRow"></div>
</section>

<!-- CENTER GOOGLE ADSENSE -->
<div class="ads-center">
  <ins class="adsbygoogle"
    style="display:block"
    data-ad-client="ca-pub-6291587953834794"
    data-ad-slot="XXXXXXXXXX"
    data-ad-format="auto"
    data-full-width-responsive="true">
  </ins>

  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
<!-- MOVIES GRID -->
<section class="section">
 <h2>üé¨ All Movies</h2>
 <div class="grid" id="moviesGrid"></div>
</section>

<!-- MODAL -->
<div class="modal" id="modal" onclick="closeModal()">
 <div class="modal-content" onclick="event.stopPropagation()">
  <div class="close" onclick="closeModal()">‚ùå</div>
  <iframe id="trailerFrame" allow="autoplay;encrypted-media" allowfullscreen></iframe>
  <div class="description">
   <h3 id="movieTitle"></h3>
   <p id="movieDesc"></p>
  </div>
 </div>
</div>

<script>
const API='https://api.themoviedb.org/3';
const KEY='69398c8228ad0ef2282393e5c5e98323';
let heroMovie=null, allMovies=[];

async function init(){
 const r=await fetch(`${API}/movie/popular?api_key=${KEY}`);
 const d=await r.json();
 allMovies=d.results;
 heroMovie=allMovies[0];

 hero.style.backgroundImage=`url(https://image.tmdb.org/t/p/original${heroMovie.backdrop_path})`;
 heroTitle.textContent=heroMovie.title;
 heroDesc.textContent=heroMovie.overview;

 renderMovies(allMovies);
 renderRow(allMovies,trendingRow);
}

function renderRow(list,el){
 el.innerHTML='';
 list.slice(0,12).forEach(m=>{
  if(!m.poster_path)return;
  el.innerHTML+=posterHTML(m);
 });
}

function renderMovies(list){
 moviesGrid.innerHTML='';
 list.forEach(m=>{
  if(!m.poster_path)return;
  moviesGrid.innerHTML+=posterHTML(m);
 });
}

function posterHTML(m){
 return `
 <div class="poster" onclick="openTrailer(${m.id})">
  <img src="https://image.tmdb.org/t/p/w300${m.poster_path}">
  <div class="play-icon">‚ñ∂</div>
 </div>`;
}

async function openTrailer(id){
 const m=allMovies.find(x=>x.id===id) || heroMovie;
 const r=await fetch(`${API}/movie/${id}/videos?api_key=${KEY}`);
 const d=await r.json();
 const t=d.results.find(v=>v.site==='YouTube');
 if(!t)return;
 trailerFrame.src=`https://www.youtube.com/embed/${t.key}?autoplay=1&mute=1`;
 movieTitle.textContent=m.title;
 movieDesc.textContent=m.overview;
 modal.style.display='flex';
}

function closeModal(){
 modal.style.display='none';
 trailerFrame.src='';
}

function searchMovies(){
 const q=searchInput.value.toLowerCase();
 const filtered=allMovies.filter(m=>m.title.toLowerCase().includes(q));
 renderMovies(filtered);
}

init();
</script>

</body>
</html>
